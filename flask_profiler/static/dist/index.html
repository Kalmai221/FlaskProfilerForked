<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flask Profiler</title>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="static/dist/css/main.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .sortable:hover {
            cursor: pointer;
        }
        .loading {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            font-size: 24px;
            color: #333;
        }
        @media (max-width: 768px) {
            .col-md-10 {
                padding-left: 0;
                padding-right: 0;
            }
            .navbar-brand {
                text-align: center;
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="col-md-10 col-md-offset-1">
            <div class="navbar-header">
                <a class="navbar-brand" href="./">Flask Profiler</a>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="col-xs-12 col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <h3 class="panel-title pull-left">Dashboard <small class="created-time"></small></h3>
                <div class="btn-group day-filter pull-right" data-toggle="buttons">
                    <label class="btn btn-default">
                        <input type="radio" value="hours" id="hours" autocomplete="off"> 24 hours
                    </label>
                    <label class="btn btn-default active">
                        <input type="radio" value="days" id="days" autocomplete="off" checked> 7 days
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" value="all" id="all" autocomplete="off"> 30 days
                    </label>
                </div>
                <div class="btn-group pull-right" style="margin-left: 10px;">
                    <button class="btn btn-primary" id="refreshData">Refresh Data</button>
                    <button class="btn btn-primary" id="exportCsv">Export CSV</button>
                    <button class="btn btn-primary" id="exportJson">Export JSON</button>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3 col-xs-6">
                        <h4 class="text-center">Method Distribution</h4>
                        <canvas id="methodDistributionChart"></canvas>
                    </div>
                    <div class="col-md-9 col-xs-12">
                        <h4 class="text-center">Request Count by Time</h4>
                        <canvas id="requestCountChart"></canvas>
                    </div>
                </div>
                <hr>
                <div class="table-responsive">
                    <table class="table table-hover" id="big-users-table">
                        <thead>
                            <tr>
                                <th class="sortable" data-sort="method">Method</th>
                                <th class="sortable" data-sort="name">Name</th>
                                <th class="sortable" data-sort="count">Count</th>
                                <th class="sortable" data-sort="avgElapsed">Avg Elapsed</th>
                                <th class="sortable" data-sort="maxElapsed">Max Elapsed</th>
                                <th class="sortable" data-sort="minElapsed">Min Elapsed</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be populated dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Loading Indicator -->
<div class="loading">Loading...</div>

<div class="modal fade filteredModal" tabindex="-1" role="dialog" aria-labelledby="filteredModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Request Details</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="requestDetails"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="static/dist/js/vendor.js"></script>
<script src="static/dist/js/main.js"></script>

<script>
    $(document).ready(function () {
        const tableBody = $('#big-users-table tbody');
        const methodDistributionCtx = document.getElementById('methodDistributionChart').getContext('2d');
        const requestCountCtx = document.getElementById('requestCountChart').getContext('2d');
        let currentData = [];

        const methodDistributionChart = new Chart(methodDistributionCtx, {
            type: 'pie',
            data: {
                labels: [], // Method names will go here
                datasets: [{
                    data: [], // Counts will go here
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            }
        });

        const requestCountChart = new Chart(requestCountCtx, {
            type: 'line',
            data: {
                labels: [], // Time labels will go here
                datasets: [{
                    label: 'Request Count',
                    data: [], // Counts will go here
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    fill: true
                }]
            }
        });

        // Function to fetch data
        function fetchData(filter = 'days') {
            $('.loading').show(); // Show loading indicator
            $.ajax({
                type: "GET",
                url: "api/measurements/grouped", // Adjust this URL as necessary
                data: { timeFrame: filter }, // Sending filter parameter
                dataType: "json",
                success: function (data) {
                    currentData = data.measurements || [];
                    populateTable(currentData);
                    updateCharts(currentData);
                },
                complete: function () {
                    $('.loading').hide(); // Hide loading indicator after data is fetched
                }
            });
        }

        // Populate the table with data
        function populateTable(data) {
            tableBody.empty(); // Clear existing data
            data.forEach(item => {
                tableBody.append(`
                    <tr>
                        <td>${item.method}</td>
                        <td>${item.name}</td>
                        <td>${item.count}</td>
                        <td>${item.avgElapsed}</td>
                        <td>${item.maxElapsed}</td>
                        <td>${item.minElapsed}</td>
                    </tr>
                `);
            });
        }

        // Update the charts with new data
        function updateCharts(data) {
            const methodCount = {};
            const timeCount = {};

            // Process data for pie and line charts
            data.forEach(item => {
                methodCount[item.method] = (methodCount[item.method] || 0) + item.count;

                // Assuming item.timestamp contains the time info
                const timeLabel = new Date(item.timestamp).toLocaleDateString(); // Adjust as necessary
                timeCount[timeLabel] = (timeCount[timeLabel] || 0) + item.count;
            });

            // Update pie chart
            methodDistributionChart.data.labels = Object.keys(methodCount);
            methodDistributionChart.data.datasets[0].data = Object.values(methodCount);
            methodDistributionChart.update();

            // Update line chart
            requestCountChart.data.labels = Object.keys(timeCount);
            requestCountChart.data.datasets[0].data = Object.values(timeCount);
            requestCountChart.update();
        }

        // Event listeners
        $('#refreshData').click(function () {
            fetchData();
        });

        $('input[name="day-filter"]').change(function () {
            const filter = $(this).val();
            fetchData(filter);
        });

        // Initial data fetch
        fetchData();
    });
</script>
</body>
</html>
