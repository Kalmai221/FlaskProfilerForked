<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flask Profiler</title>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="static/dist/css/main.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .sortable:hover {
            cursor: pointer;
        }
        .loading {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            font-size: 24px;
            color: #333;
        }
        @media (max-width: 768px) {
            .col-md-10 {
                padding-left: 0;
                padding-right: 0;
            }
            .navbar-brand {
                text-align: center;
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="col-md-10 col-md-offset-1">
            <div class="navbar-header">
                <a class="navbar-brand" href="./">Flask Profiler</a>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="col-xs-12 col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <div class="panel-heading clearfix">
                <h3 class="panel-title pull-left">Dashboard <small class="created-time"></small></h3>
                <div class="btn-group day-filter pull-right" data-toggle="buttons">
                    <label class="btn btn-default">
                        <input type="radio" value="hours" id="hours" autocomplete="off"> 24 hours
                    </label>
                    <label class="btn btn-default active">
                        <input type="radio" value="days" id="days" autocomplete="off" checked> 7 days
                    </label>
                    <label class="btn btn-default">
                        <input type="radio" value="all" id="all" autocomplete="off"> 30 days
                    </label>
                </div>
                <div class="btn-group pull-right" style="margin-left: 10px;">
                    <button class="btn btn-primary" id="refreshData">Refresh Data</button>
                    <button class="btn btn-primary" id="exportCsv">Export CSV</button>
                    <button class="btn btn-primary" id="exportJson">Export JSON</button>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <h4 class="text-center">Request Count by Time</h4>
                        <canvas id="requestCountChart"></canvas>
                    </div>
                </div>
                <hr>
                <div class="table-responsive">
                    <table class="table table-hover" id="big-users-table">
                        <thead>
                            <tr>
                                <th class="sortable" data-sort="method">Method</th>
                                <th class="sortable" data-sort="name">Name</th>
                                <th class="sortable" data-sort="count">Count</th>
                                <th class="sortable avg-elapsed">Avg Elapsed</th>
                                <th class="sortable max-elapsed">Max Elapsed</th>
                                <th class="sortable min-elapsed">Min Elapsed</th>
                                <th>Actions</th>
                            </tr>
                            <tr>
                                <th colspan="6" class="text-center">
                                    <button class="btn btn-info toggle-col" data-col="avg-elapsed">Toggle Avg Elapsed</button>
                                    <button class="btn btn-info toggle-col" data-col="max-elapsed">Toggle Max Elapsed</button>
                                    <button class="btn btn-info toggle-col" data-col="min-elapsed">Toggle Min Elapsed</button>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be populated dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Loading Indicator -->
<div class="loading">Loading...</div>

<div class="modal fade filteredModal" tabindex="-1" role="dialog" aria-labelledby="filteredModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Request Details</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="requestDetails"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="static/dist/js/vendor.js"></script>
<script src="static/dist/js/main.js"></script>

<script>
    $(document).ready(function () {
        const tableBody = $('#big-users-table tbody');
        const requestCountCtx = document.getElementById('requestCountChart').getContext('2d');
        let currentData = [];

        const requestCountChart = new Chart(requestCountCtx, {
            type: 'line',
            data: {
                labels: [], // Time labels will go here
                datasets: [{
                    label: 'Request Count',
                    data: [], // Counts will go here
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    fill: true
                }]
            }
        });

        // Function to fetch data
        function fetchData(filter = 'days') {
            $('.loading').show(); // Show loading indicator
            $.ajax({
                type: "GET",
                url: "api/measurements/grouped", // Adjust this URL as necessary
                data: { timeFrame: filter }, // Sending filter parameter
                dataType: "json",
                success: function (data) {
                    currentData = data.measurements || [];
                    populateTable(currentData);
                    updateCharts(currentData);
                },
                complete: function () {
                    $('.loading').hide(); // Hide loading indicator after data is fetched
                }
            });
        }

        // Populate the table with data
        function populateTable(data) {
            tableBody.empty(); // Clear existing data
            data.forEach(item => {
                tableBody.append(`
                    <tr>
                        <td>${item.method}</td>
                        <td>${item.name}</td>
                        <td>${item.count}</td>
                        <td class="avg-elapsed">${item.avgElapsed}</td>
                        <td class="max-elapsed">${item.maxElapsed}</td>
                        <td class="min-elapsed">${item.minElapsed}</td>
                        <td><button class="btn btn-info view-details">View Details</button></td>
                    </tr>
                `);
            });
        }

        // Update the charts with new data
        function updateCharts(data) {
            const timeCount = {};
            
            // Process data for line chart
            data.forEach(item => {
                const timeLabel = new Date(item.timestamp).toLocaleDateString(); // Adjust as necessary
                timeCount[timeLabel] = (timeCount[timeLabel] || 0) + item.count;
            });

            // Update line chart
            requestCountChart.data.labels = Object.keys(timeCount);
            requestCountChart.data.datasets[0].data = Object.values(timeCount);
            requestCountChart.update();
        }

        // Toggle column visibility
        $('.toggle-col').on('click', function () {
            const colClass = $(this).data('col');
            const column = $(`.${colClass}`);

            if (column.is(':visible')) {
                column.hide();
            } else {
                column.show();
            }
        });

        // Row click event to show modal
        $('#big-users-table tbody').on('click', '.view-details', function () {
            const rowData = $(this).closest('tr').children('td').map(function () {
                return $(this).text();
            }).get();

            $('#requestDetails').html(`
                <strong>Method:</strong> ${rowData[0]}<br>
                <strong>Name:</strong> ${rowData[1]}<br>
                <strong>Count:</strong> ${rowData[2]}<br>
                <strong>Avg Elapsed:</strong> ${rowData[3]}<br>
                <strong>Max Elapsed:</strong> ${rowData[4]}<br>
                <strong>Min Elapsed:</strong> ${rowData[5]}<br>
            `);
            $('.filteredModal').modal('show');
        });

        // Export to CSV
        $('#exportCsv').on('click', function () {
            let csvContent = "data:text/csv;charset=utf-8,";
            const headers = ['Method', 'Name', 'Count', 'Avg Elapsed', 'Max Elapsed', 'Min Elapsed'];
            csvContent += headers.join(",") + "\n";
            
            tableBody.find('tr').each(function () {
                const row = $(this).children('td').map(function () {
                    return $(this).text();
                }).get().join(",");
                csvContent += row + "\n";
            });
            
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "request_data.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        // Export to JSON
        $('#exportJson').on('click', function () {
            const jsonData = [];
            tableBody.find('tr').each(function () {
                const row = {
                    method: $(this).children('td').eq(0).text(),
                    name: $(this).children('td').eq(1).text(),
                    count: $(this).children('td').eq(2).text(),
                    avgElapsed: $(this).children('td').eq(3).text(),
                    maxElapsed: $(this).children('td').eq(4).text(),
                    minElapsed: $(this).children('td').eq(5).text()
                };
                jsonData.push(row);
            });

            const jsonString = JSON.stringify(jsonData, null, 2);
            const blob = new Blob([jsonString], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.href = url;
            link.download = "request_data.json";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        // Sorting feature
        $('.sortable').on('click', function () {
            const table = $(this).closest('table');
            const tbody = table.find('tbody');
            const rows = tbody.find('tr').toArray().sort(comparer($(this).data('sort')));
            this.asc = !this.asc;
            if (!this.asc) {
                rows.reverse();
            }
            tbody.empty().append(rows);
        });

        function comparer(index) {
            return function (a, b) {
                const valA = getCellValue(a, index);
                const valB = getCellValue(b, index);
                return $.isNumeric(valA) && $.isNumeric(valB) ? valA - valB : valA.localeCompare(valB);
            };
        }

        function getCellValue(row, index) {
            return $(row).children('td').eq(index).text();
        }

        // Refresh Data button event
        $('#refreshData').on('click', function () {
            const selectedFilter = $('.day-filter input[type=radio]:checked').val();
            fetchData(selectedFilter);
        });

        // Fetch initial data
        fetchData();
    });
</script>
</body>
</html>
